<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Contact Me</h1>
        <form>
        <!--Input-->
         <!--Persons first/last-->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">First Name</span>
            </div>
            <input type="text" class="form-control" placeholder="First Name" aria-label="FirstName" aria-describedby="basic-addon1">
        <div class="input-group mb-3">
        </div>
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Last Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Last Name" aria-label="LastName" aria-describedby="basic-addon1">
          </div>
          <!--persons email-->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Email</span>
            </div>
            <input type="text" class="form-control" placeholder="example@email.com" aria-label="Email" aria-describedby="basic-addon1">
          
            <br>
            
          </div>
        <div class="container">
              <div class="row"></div>
                <div class="col">
                    <!--subject-->
                    <h5>Subject</h5>
                    <input type="text" class="form-control" placeholder="Subject" aria-label="Email" aria-describedby="basic-addon1">
                  
               <!--Text Area-->

                    <h5>Message</h5>
                  <textarea id="textarea" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 500px; width: 1050px;"></textarea>
                 
                  
                </div>
                
              </div>  
          <br>
          
       
        <!--Anything I need to lay out a UI that acts as contact form-->
       
        
        
        <!--body-->
        <div class="row justify-content-center">
        <input class="btn btn-success" type="submit" value="Submit">
        <!--Trap-->
                 <!-- <a class="btn btn-danger" href="https://youtu.be/dQw4w9WgXcQ" role="button">Do NOT Press</button></a>-->
        </form>  
        
        </div>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
